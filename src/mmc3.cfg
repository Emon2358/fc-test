MEMORY {
    HEADER: start = $0, size = $10, file = %O, fill = yes;
    PRG:    start = $8000, size = $4000, file = %O, fill = yes, bank = 0;
    RODATA: start = $C000, size = $4000, file = %O, fill = yes, bank = 1;
    VIDEO_MAP: start = $C000, size = $4000, file = %O, fill = yes, bank = 2-15; # マップデータをバンク2以降に配置
    CHR:    start = $0, size = $2000, file = %O, fill = yes;
    VIDEO_CHR: start = $0, size = $2000, file = %O, fill = yes, bank = 1-127; # CHRデータをバンク1以降に配置
}
SEGMENTS {
    HEADER: load = HEADER, type = ro;
    CODE:   load = PRG, type = ro, align = $100;
    RODATA: load = RODATA, type = ro, align = $100;
    VIDEO_MAP: load = VIDEO_MAP, type = ro, align = $100;
    VECTORS: load = PRG, type = ro, start = $FFFA;
    CHR:    load = CHR, type = ro;
    VIDEO_CHR: load = VIDEO_CHR, type = ro, align = $100;
    ZEROPAGE: load = ZP, type = zp, start = $0002;
    RAM:    load = RAM, type = bss, start = $0300;
}
