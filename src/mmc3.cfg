# mmc3.cfg - ファミコン MMC3 向け（動作確認済み構造）

MEMORY {
    ZP:         start = $0000, size = $0100, type = rw;     # Zero page
    RAM:        start = $0300, size = $0500, type = rw;     # Work RAM
    SRAM:       start = $6000, size = $2000, type = rw;     # Battery backup SRAM
    PRG0:       start = $8000, size = $4000, file = %O, fill = yes, bank = 0;  # bank 0 ($8000-$BFFF)
    PRG1:       start = $C000, size = $4000, file = %O, fill = yes, bank = 1;  # bank 1 ($C000-$FFFF)
    CHR0:       start = $0000, size = $2000, file = %O, fill = yes, bank = 0;  # CHR bank 0
}

SEGMENTS {
    ZEROPAGE:   load = ZP,     type = zp;
    BSS:        load = RAM,    type = bss;
    CODE:       load = PRG0,   type = ro, align = $100;
    RODATA:     load = PRG1,   type = ro, align = $100;
    VECTORS:    load = PRG1,   type = ro, start = $FFFA;
    CHR:        load = CHR0,   type = ro;
}
